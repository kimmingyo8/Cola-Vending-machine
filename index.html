<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><img src="img/logo.svg" alt="콜라 로고"></h1>
    </header>

    <main>
        <div class="container">

            
            <section class="section-pickCola">
                <h2 class="a11y-hidden">콜라 선택</h2>
                <section class="cola-items">
                    <button class="active">
                        <img src="img/Original_Cola.svg" alt="">
                        <p>Original_Cola</p>
                        <p>1000원</p>
                    </button>
                    <button class="sold-out" disabled>
                        <img src="img/Violet_Cola.svg" alt="">
                        <p>Violet_Cola</p>
                        <p>1000원</p>
                    </button>
                    <button>
                        <img src="img/Yellow_Cola.svg" alt="">
                        <p>Yellow_Cola</p>
                        <p>1000원</p>
                    </button>
                    <button>
                        <img src="img/Cool_Cola.svg" alt="">
                        <p>Cool_Cola</p>
                        <p>1000원</p>
                    </button>
                    <button class="active">
                        <img src="img/Green_Cola.svg" alt="">
                        <p>Green_Cola</p>
                        <p>1000원</p>
                    </button>
                    <button>
                        <img src="img/Orange_Cola.svg" alt="">
                        <p>Orange_Cola</p>
                        <p>1000원</p>
                    </button>
                </section>

                <h2 class="a11y-hidden">사용자 입력 표기</h2>
                <section class="user-form">
                    <div class="show-money show-balance">
                        <span>잔액 : </span>
                        <span>1,000 원</span>
                    </div>
                    <button class="btn-change">거스름돈 반환</button>
                    <input type="number" placeholder="입금액 입력">
                    <button class="btn-input">입금</button>
                    <div class="scroll user-select-cola">
                        <ul>
                            <li>
                                <p>
                                    <img src="img/Original_Cola.svg" alt="">
                                    <span>Original_Cola</span>
                                </p>
                                <span>1</span>
                            </li>
                            <li>
                                <p>
                                    <img src="img/Green_Cola.svg" alt="">
                                    <span>Green_Cola</span>
                                </p>
                                <span>2</span>
                            </li>
                        </ul>
                    </div>
                    <button class="btn-get">획득</button>
                </section >

            </section>
            



            <section class="section-userMoney">
                <h2 class="a11y-hidden">사용자 소지금</h2>
                <div class="show-money user-money">
                    <span>소지금 : </span>
                    <strong> 25,000 원 </strong>
                </div >
            </section>
    



            <section class="section-user-selected-cola">
                <h2 class="a11y-hidden">사용자 영수증</h2>
                <h3>획득한 음료</h3>

                <div class="scroll user-selected-cola">
                    <ul>
                        <li>
                            <p>
                                <img src="img/Original_Cola.svg" alt="">
                                <span>Original_Cola</span>
                            </p>
                            <span>1</span>
                        </li>
                        <li>
                            <p>
                                <img src="img/Green_Cola.svg" alt="">
                                <span>Green_Cola</span>
                            </p>
                            <span>2</span>
                        </li>
                        <li>
                            <p>
                                <img src="img/Orange_Cola.svg" alt="">
                                <span>Orange_Cola</span>
                            </p>
                            <span>1</span>
                        </li>
                        <li>
                            <p>
                                <img src="img/Violet_Cola.svg" alt="">
                                <span>Violet_Cola</span>
                            </p>
                            <span>5</span>
                        </li>
                    </ul>
                </div>

                <p class="total-price">총금액 : 9,000 원</p>
            
            </section> 



        </div >
    </main>

</body>
</html>
